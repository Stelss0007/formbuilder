<div class="row">
    <div class="col-sm-3">
        <div class="panel panel-default elements"
             dnd-sortable-container
             [sortableData]="sourceList"
             [dropZones]="['source-dropZone']"
        >
            <div class="panel-heading">Form Elements</div>
            <div class="panel-body">
                <tabset>
                    <tab title="Basic">
                        <ul class="list-group">
                            <li *ngFor="let item of items; let x = index"
                                class="list-group-item avaiable-item"
                                dnd-sortable [sortableIndex]="x"
                                [dragEnabled]="true"
                                [dragData]="item"
                                (click)="addItem(item)"
                            >
                                <i class="fa {{item.icon}}"></i>
                                {{item.label}}
                            </li>
                        </ul>
                    </tab>
                    <tab title="Widgets">
                        This is content of the contacts tab
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default form-palete">
            <div class="panel-body"
                 dnd-droppable
                 (onDropSuccess)="addItemAfterDrop($event)"
                 [dropZones]="['source-dropZone']"
                 [style.background]="form.colors.colorPage"
            >
                <form
                        dnd-sortable-container
                        [sortableData]="form.items"
                        [style.color]="form.colors.colorFont"
                        [style.background]="form.colors.colorForm"
                >
                    <div class="form-elements-list" *ngFor="let item of form.items; let i = index" dnd-sortable [sortableIndex]="i">
                        <div class="form-group" [ngSwitch]="item.type">
                            <div class="control-panel">
                                <i class="fa fa-arrows"></i>
                                <i class="fa fa-cog" (click)="editItem(item)"></i>
                                <i class="fa fa-remove" (click)="removeItem(item)"></i>
                            </div>

                            <div *ngSwitchCase="'textfield'">
                                <label for="{{item.type}}_{{i}}">{{item.label}}</label>
                                <input type="text" class="form-control" id="{{item.type}}_{{i}}" placeholder="{{item.placeholder}}">
                            </div>
                            <div *ngSwitchCase="'textarea'">
                                <label for="{{item.type}}_{{i}}">{{item.label}}</label>
                                <textarea class="form-control" id="{{item.type}}_{{i}}" placeholder="{{item.placeholder}}"></textarea>
                            </div>
                            <div *ngSwitchCase="'password'">
                                <label for="{{item.type}}_{{i}}">{{item.label}}</label>
                                <input type="password" class="form-control" id="{{item.type}}_{{i}}" placeholder="{{item.placeholder}}">
                            </div>
                            <div *ngSwitchCase="'number'">
                                <label for="{{item.type}}_{{i}}">{{item.label}}</label>
                                <input type="number" class="form-control" id="{{item.type}}_{{i}}" placeholder="{{item.placeholder}}">
                            </div>
                            <div *ngSwitchCase="'checkbox'">
                                <label for="{{item.type}}_{{i}}">{{item.label}}</label>
                                <input type="checkbox"  id="{{item.type}}_{{i}}" >
                            </div>
                            <div *ngSwitchCase="'radio'">
                                <label for="{{item.type}}_{{i}}">{{item.label}}</label>
                                <input type="radio"  id="{{item.type}}_{{i}}" >
                            </div>
                            <div *ngSwitchCase="'select'">
                                <label for="{{item.type}}_{{i}}">{{item.label}}</label>
                                <select class="form-control" id="{{item.type}}_{{i}}">
                                    <option *ngFor="let option of item.options;" value="{{option}}">{{option}}</option>
                                </select>
                            </div>
                            <div *ngSwitchCase="'text'">
                                <div id="{{item.type}}_{{i}}" >{{item.content}}</div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="panel panel-default settings ">
            <div class="panel-heading">Properties</div>
            <div class="panel-body">
                <tabset>
                    <tab title="Colors">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Font Color:</label>
                                    <div class="input-group">
                                        <div class="input-group-addon" [style.background]="form.colors.colorFont">&nbsp;</div>
                                        <input
                                                class="form-control"
                                                [(colorPicker)]="form.colors.colorFont"
                                                [value]="form.colors.colorFont"
                                                [cpPosition]="'bottom'"
                                                [cpPresetColors]="form.default.colors"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">

                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Page Background Color:</label>
                                    <div class="input-group">
                                        <div class="input-group-addon" [style.background]="form.colors.colorPage">&nbsp;</div>
                                        <input
                                                class="form-control"
                                                [(colorPicker)]="form.colors.colorPage"
                                                [value]="form.colors.colorPage"
                                                [cpPosition]="'bottom'"
                                                [cpPresetColors]="form.default.colorPage"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">

                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Form Background Color:</label>
                                    <div class="input-group">
                                        <div class="input-group-addon" [style.background]="form.colors.colorForm">&nbsp;</div>
                                        <input
                                                class="form-control"
                                                [(colorPicker)]="form.colors.colorForm"
                                                [value]="form.colors.colorForm"
                                                [cpPosition]="'bottom'"
                                                [cpPresetColors]="form.default.colorForm"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">

                            </div>
                        </div>

                    </tab>
                    <tab title="Styles">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Form Width</label>
                                    <input type="number" min="10" max="1200" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Label Alignment</label>
                                    <select class="form-control">
                                        <option value="top">Top</option>
                                        <option value="left">Left</option>
                                        <option value="right">Right</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Font Family</label>
                                    <select class="form-control" [(ngModel)]="form.styles.fontFamily">
                                        <option *ngFor="let item of formStylesSettings.fontFamilies" [ngValue]="item">{{item}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Font Size</label>
                                    <select class="form-control">
                                        <option value="8px">8px</option>
                                        <option value="9px">9px</option>
                                        <option value="10px">10px</option>
                                        <option value="12px">12px</option>
                                        <option value="14px">14px</option>
                                        <option value="16px">16px</option>
                                        <option value="18px">18px</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </tab>
                    <tab title="CSS">
                        This is content of the contacts tab
                    </tab>
                    <tab title="Themes">
                        This is content of the contacts tab
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
